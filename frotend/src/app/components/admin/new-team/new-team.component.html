<div class="container">
  <div id="form-box-team">
    <h2>Nuevo equipo</h2>

    <form [formGroup]="teamForm" (ngSubmit)="onSubmit()">

      <div class="row">

        <div class="form-group col-md-6">
          <label for="name-team-form">Nombre del equipo</label>
          <input class="form-control" formControlName="teamName" id="name-team-form" type="text">
          <div *ngIf="controls.teamName.invalid && (submit || controls.teamName.dirty || controls.teamName.touched)"
               class="text-danger">

            <div *ngIf="controls.teamName.errors.required">
              Se necesita un nombre.
            </div>
          </div>
        </div>

        <div class="form-group col-md-6">
          <label for="leader-team-form">Asignar coordinador</label>
          <select class="form-control" formControlName="leader" name="leader" id="leader-team-form">
            <option *ngFor="let leader of leaders" [ngValue]="leader">{{leader.name}}</option>

          </select>
          <div *ngIf="controls.leader.invalid && (submit || controls.leader.dirty || controls.leader.touched)"
               class="text-danger">

            <div *ngIf="controls.leader.errors.required">
              Se necesita un coordinador.
            </div>
          </div>
        </div>

      </div>
      <div class="row">

        <div class="form-group col-md-5">
          <label for="no-added-members">Monitores</label>
          <select multiple class="form-control" formControlName="monitors" name="monitors" id="no-added-members">
            <option *ngFor="let monitor of monitors" [ngValue]="monitor">{{monitor.name}}</option>
          </select>
        </div>

        <div id="button-group-arrow" class="col-md-2">
          <div id="mat-toggle-vertical">

            <mat-button-toggle-group vertical="true">
              <mat-button-toggle (click)="moveRight()">
                <mat-icon>
                  <fa-icon [icon]="faChevronRight"></fa-icon>
                </mat-icon>
              </mat-button-toggle>
              <mat-button-toggle (click)="moveLeft()">
                <mat-icon>
                  <fa-icon [icon]="faChevronLeft"></fa-icon>
                </mat-icon>
              </mat-button-toggle>
            </mat-button-toggle-group>
          </div>
          <div id="mat-toggle-horizontal">

            <mat-button-toggle-group>
              <mat-button-toggle (click)="moveRight()">
                <mat-icon>
                  <fa-icon [icon]="faChevronDown"></fa-icon>
                </mat-icon>
              </mat-button-toggle>
              <mat-button-toggle (click)="moveLeft()">
                <mat-icon>
                  <fa-icon [icon]="faChevronUp"></fa-icon>
                </mat-icon>
              </mat-button-toggle>
            </mat-button-toggle-group>
          </div>
        </div>

        <div class="form-group col-md">
          <label for="added-members">Monitores en el equipo</label>
          <select multiple name="members" formControlName="members" class="form-control" id="added-members">
            <option *ngFor="let monitorAdded of newMonitors" [ngValue]="monitorAdded">{{monitorAdded.name}}</option>
          </select>
        </div>

      </div>
      <div id="buttons-form-new-team">

        <button mat-raised-button id="submit-new-team-form" class="my-button-success" type="submit">Crear equipo
        </button>
        <button mat-raised-button color="warn" [routerLink]="'/admin/teams'">Cancelar</button>
      </div>
    </form>
  </div>
</div>
