<div class="container">

  <button mat-raised-button routerLink="/admin/new-team" class="my-button-success button">Crear nuevo equipo</button>

  <table *ngIf="dataSource!=null" mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Equipo</th>
      <td mat-cell *matCellDef="let team"> {{team.name}} </td>
    </ng-container>

    <ng-container matColumnDef="leader.name">
      <th mat-header-cell *matHeaderCellDef> Coordinador</th>
      <td mat-cell *matCellDef="let team"> {{team.leader.name}} </td>
    </ng-container>

    <ng-container matColumnDef="members.length">
      <th mat-header-cell *matHeaderCellDef> Tama√±o del equipo</th>
      <td mat-cell *matCellDef="let team"> {{team.members.length}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
