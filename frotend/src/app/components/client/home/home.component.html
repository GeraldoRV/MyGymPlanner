<div class="container py-3">
  <div class="row">
    <div class="col">
      <h3>Welcome to {{nameGym}}</h3>
      <p>{{directionGym}}</p>
    </div>
    <div class="col">
      <h3 class="text-right">Opening hours</h3>
      <p class="text-right">Monday to Friday: {{mondayToFriday}}</p>
      <p class="text-right">Saturday: {{saturdays}}</p>
      <p class="text-right">Sunday and holidays: {{sundaysAndHolidays}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col">

      <div>
        <h4>Targeted activities</h4>
        <ul class="list-group">
          <li *ngFor="let taughtClass of taughtClasses" class="list-group-item">{{taughtClass.name}}</li>
        </ul>
      </div>
    </div>
    <div class="col">

      <div class="btn-group-vertical float-right">
        <a routerLink="/personal-trainer" class="btn my-btn-success">Ask for a personal trainer</a>
        <a routerLink="/routines" class="btn my-btn-success">Prepare your routine</a>
        <a routerLink="/classes" class="btn my-btn-success">Book a class</a>
      </div>
    </div>
  </div>
</div>
