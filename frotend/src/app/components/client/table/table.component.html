<div class="container">
  <h4>{{nameTable}}</h4>
  <h5>Level {{levelTable}}</h5>
  <button class="btn my-button-success" (click)="openAddExercisesModal(content)">Add new exercise</button>
  <button *ngIf="userOfTable==='admin'" (click)="save()" class="btn my-button-success">Save routine</button>
  <button *ngIf="userOfTable==='client'" (click)="saveChanges()" class="btn my-button-success">Save all changes</button>
  <ul class="list-group">
    <li class="list-group-item list-group-item-action" *ngFor="let exercise of exerciseList">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{exercise.exerciseType.name}}</h5>
        <small>{{exercise.sets}} sets X {{exercise.repetitions}} reps</small>
      </div>
      <p class="mb-1">{{exercise.exerciseType.description}} </p>
      <button class="btn my-button-success" (click)="remove(exercise)">Remove</button>
      <button class="btn my-button-success" (click)="openUpdateExerciseModal(content,exercise)">Change sets or reps</button>
    </li>
  </ul>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{modalTitle}}</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="exerciseType">
          {{choose}}Exercise
        </label>
        <select class="form-control" formControlName="exerciseType" id="exerciseType">
          <option *ngFor="let exerciseType of exerciseTypeList" [ngValue]="exerciseType">{{exerciseType.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sets">Sets</label>
        <input class="form-control" id="sets" type="text" formControlName="sets" placeholder="Sets">
      </div>
      <div class="form-group">
        <label for="repetitions">Set the repetitions</label>
        <input class="form-control" id="repetitions" type="text" formControlName="repetitions"
               placeholder="Repetitions">
      </div>
      <button class="btn my-button-success" type="submit">{{nameButtonAdd}}</button>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn my-button-success" (click)="saveExercises()">Save changes</button>
    <button class="btn btn-danger" (click)="modal.close()">Cancel</button>
  </div>
</ng-template>
