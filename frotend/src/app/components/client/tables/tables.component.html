<div class="container py-3">
  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Level</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let table of tables; let i = index" (click)="seeRoutine(table.id)">
      <td>{{i + 1}}</td>
      <td>{{table.name}}</td>
      <td>{{table.level}}</td>
    </tr>
    </tbody>
  </table>
</div>
