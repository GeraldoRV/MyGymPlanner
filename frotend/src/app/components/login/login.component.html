<div class="login-page mx-auto">
  <div class="card">
    <div class="card-header">
      <h2>Sign In</h2>
    </div>
    <div *ngIf="loginForm" class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input class="form-control" id="userName" formControlName="userName" placeholder="Username"
                 type="text">
          <div *ngIf="controls.userName.invalid && (submit || controls.userName.dirty || controls.userName.touched)"
               class="text-danger">

            <div *ngIf="controls.userName.errors.required">
              Username is required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <input class="form-control" id="password" formControlName="password" placeholder="Password"
                 type="password">
          <div *ngIf="controls.password.invalid && (submit ||controls.password.dirty || controls.password.touched)"
               class="text-danger">

            <div *ngIf="controls.password.errors.required">
              Password is required.
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn button" type="submit">Sign in</button>
        </div>
      </form>
    </div>
  </div>
  <app-alert></app-alert>
</div>
