<div class="login-page mx-auto">
  <div class="card">
    <div class="card-header">
      <h2>Inciar sesión</h2>
    </div>
    <div *ngIf="loginForm" class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input class="form-control" id="userName" formControlName="userName" placeholder="Nick de usuario..."
                 type="text">
          <div *ngIf="controls.userName.invalid && (submit || controls.userName.dirty || controls.userName.touched)"
               class="text-danger">

            <div *ngIf="controls.userName.errors.required">
              Se necesita el nombre de usuario.
            </div>
          </div>
        </div>
        <div class="form-group">
          <input class="form-control" id="password" formControlName="password" placeholder="Contraseña..."
                 type="password">
          <div *ngIf="controls.password.invalid && (submit ||controls.password.dirty || controls.password.touched)"
               class="text-danger">

            <div *ngIf="controls.password.errors.required">
              Se necesita la contraseña.
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn button" type="submit">Entrar</button>
        </div>
      </form>
    </div>
  </div>
  <app-alert></app-alert>
</div>
