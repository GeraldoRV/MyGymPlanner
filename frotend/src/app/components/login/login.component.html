<div class="container">
  <div class="d-flex justify-content-center">
    <div class="card">
      <div class="card-header">
        <h2>Inciar sesión</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input class="form-control" id="userName" formControlName="userName" placeholder="Nombre de usuario"
                   type="text">
          </div>
          <div class="form-group">
            <input class="form-control" id="password" formControlName="password" placeholder="Contraseña"
                   type="password">
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary" type="submit">Iniciar sesión</button>
          </div>
        </form>
      </div>
    </div>
  </div>
    <app-alert></app-alert>

</div>
