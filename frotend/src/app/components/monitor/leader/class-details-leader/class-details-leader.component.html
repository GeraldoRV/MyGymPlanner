<div *ngIf="classes" class="container">
  <div *ngFor="let classDirected of classes"  class="card">
    <div  class="card-body">
      <div class="card-title">
        {{classDirected.classSchedule.dayOfWeek}}
      </div>
      <div class="card-subtitle">
        {{classDirected.classSchedule.startTime}} to {{classDirected.classSchedule.endTime}}
      </div>
      <div class="card-text">
        {{classDirected.assignedMonitor?.name || "None assigned"}}
      </div>
      <button class="btn btn-success" (click)="open(classDirected.id)">Assign to</button>
    </div>
  </div>
</div>
