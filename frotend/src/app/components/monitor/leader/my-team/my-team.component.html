<div class="container">
  <app-assigned-classes *ngIf="myTeam" [team]="myTeam"></app-assigned-classes>
  <h2>Monitores</h2>
  <table *ngIf="dataSource!=null" mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let member"> {{member.name}} </td>
    </ng-container>

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nick</th>
      <td mat-cell *matCellDef="let member"> {{member.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="nClassAssigned">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NÂº clases asignadas</th>
      <td mat-cell *matCellDef="let member"> {{member.nClassAssigned}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let member; columns: displayedColumns;"></tr>

  </table>
</div>
