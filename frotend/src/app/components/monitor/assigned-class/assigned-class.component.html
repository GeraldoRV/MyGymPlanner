<div class="container">
  <h1>{{classDirectedName}}</h1>
  <button class="btn btn-success modal-mobile" (click)="openModal(content)">Add client</button>
  <div class="row">
    <div class="col">
      <p *ngIf="clientListOfClass.length === 0">There are not clients</p>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let client of clientListOfClass">
          {{client.name}}
        </li>
      </ul>
    </div>
    <div class="col mobile">
      <form class="form-inline" [formGroup]="searchClientForm" (ngSubmit)="onSubmit()">
        <label for="name-to-find">Find client:</label>
        <input class="form-control" id="name-to-find" type="text" formControlName="name"
               placeholder="Write the name...">
        <button class="btn btn-success submit-find-button" type="submit"><fa-icon [icon]="faSearch"></fa-icon> </button>
      </form>
      <ul class="list-group">
        <li class=" list-group-item list-group-item-action  d-flex justify-content-between align-items-center"
            *ngFor="let client of clientFound">
          <span>
          {{client.name}}
          </span>
          <button class="btn btn-success" type="button" (click)="addToClass(client.id)">Add to class</button>
        </li>
      </ul>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Add client</h4>
  </div>
  <div class="modal-body">
    <form class="form-inline" [formGroup]="searchClientForm" (ngSubmit)="onSubmit()">
      <input class="form-control" id="name-to-find-modal" type="text" formControlName="name"
             placeholder="Write the name...">
      <button class="btn btn-success submit-find-button" type="submit"><fa-icon [icon]="faSearch"></fa-icon></button>
    </form>
    <ul id="client-found-modal" class="list-group">
      <li class=" list-group-item list-group-item-action  d-flex justify-content-between align-items-center"
          *ngFor="let client of clientFound">
          <span>
          {{client.name}}
          </span>
        <button class="btn btn-success" type="button" (click)="addToClass(client.id)">Add to class</button>
      </li>
    </ul>

  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" (click)="modal.close()">Close</button>
  </div>
</ng-template>
